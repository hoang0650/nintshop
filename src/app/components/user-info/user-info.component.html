<div class="user-info-container">
    <h2>User Information</h2>  
    <div *ngIf="user">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-control" 
            formControlName="username"
            [readonly]="!isEditing"
          />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            formControlName="email"
            [readonly]="!isEditing"
          />
        </div>
        
        <div class="form-group">
          <label for="role">Role</label>
          <input 
            type="text" 
            id="role" 
            class="form-control" 
            formControlName="role"
            readonly
          />
        </div>
  
        <!-- Các thông tin bổ sung -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
            type="text" 
            id="phone" 
            class="form-control" 
            formControlName="phone"
            [readonly]="!isEditing"
          />
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <textarea 
            id="address" 
            class="form-control" 
            formControlName="address"
            [readonly]="!isEditing"
          ></textarea>
        </div>
  
        <!-- Các nút điều khiển -->
        <div class="button-group">
          <button type="button" class="btn btn-primary" (click)="toggleEdit()" *ngIf="!isEditing">Edit</button>
          <button type="submit" class="btn btn-success" *ngIf="isEditing">Save</button>
          <button type="button" class="btn btn-secondary" (click)="toggleEdit()" *ngIf="isEditing">Cancel</button>
        </div>
      </form>
    </div>
</div>
