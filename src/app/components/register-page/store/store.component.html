<div class="container mx-auto px-4 py-12">
    <div class="bg-white shadow-md rounded-lg overflow-hidden max-w-2xl mx-auto">
        <h1 class="text-4xl font-semibold text-center py-6 text-blue-600">Đăng ký cửa hàng</h1>
        <form [formGroup]="storeForm" (ngSubmit)="onSubmit()" class="px-8 py-6">
            <div class="mb-6">
                <label for="storeName" class="block text-gray-700 text-base font-medium mb-2">Tên cửa hàng</label>
                <input type="text" id="storeName" formControlName="storeName"
                    class="border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border rounded-lg py-2 px-4">
            </div>
            <div class="mb-6">
                <label for="ownerName" class="block text-gray-700 text-base font-medium mb-2">Tên chủ cửa hàng</label>
                <input type="text" id="ownerName" formControlName="ownerName"
                    class="border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border rounded-lg py-2 px-4">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-base font-medium mb-2">Email</label>
                <input type="email" id="email" formControlName="email"
                    class="border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border rounded-lg py-2 px-4">
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-gray-700 text-base font-medium mb-2">Số điện thoại</label>
                <input type="tel" id="phone" formControlName="phone"
                    class="border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border rounded-lg py-2 px-4">
            </div>
            <div class="mb-6">
                <label for="address" class="block text-gray-700 text-base font-medium mb-2">Địa chỉ</label>
                <input type="text" id="address" formControlName="address"
                    class="border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border rounded-lg py-2 px-4">
            </div>
            <div class="mb-6">
                <label for="description" class="block text-gray-700 text-base font-medium mb-2">Mô tả cửa hàng</label>
                <textarea id="description" formControlName="description"
                    class="border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border rounded-lg py-2 px-4"
                    rows="4"></textarea>
            </div>
            <div class="flex items-center justify-center mt-6">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
                    [disabled]="!storeForm.valid">
                    Đăng ký
                </button>
            </div>
        </form>
    </div>
</div>
