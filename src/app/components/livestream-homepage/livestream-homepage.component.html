<div class="container">
    <!-- Main video section -->
    <div class="main-video">
        <div class="video-container">
            <video controls>
                <source src="/assets/latest-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <h2>{{ latestVideo.title }}</h2>
    </div>

    <!-- Gift section -->
    <div class="gift-section">
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="gift-icon">
                <polyline points="20 12 20 22 4 22 4 12"></polyline>
                <rect x="2" y="7" width="20" height="5"></rect>
                <line x1="12" y1="22" x2="12" y2="7"></line>
                <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
            </svg>
            Quà tặng
        </h3>
        <div class="gift-grid">
            <button *ngFor="let gift of gifts" class="gift-button">
                {{ gift.name }}
            </button>
        </div>
    </div>

    <!-- Related videos section -->
    <div class="related-videos">
        <h3>Video liên quan</h3>
        <div class="video-cards">
            <div class="card" *ngFor="let videoGroup of getRelatedVideoCards()">
                <div class="card-content">
                    <div class="video-grid">
                        <div class="video-item" *ngFor="let video of videoGroup">
                            <div class="video-thumbnail">
                                <img [src]="video.thumbnailUrl" [alt]="video.title">
                            </div>
                            <h4>{{ video.title }}</h4>
                            <p>{{ video.views }} lượt xem • {{ video.timeAgo }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
