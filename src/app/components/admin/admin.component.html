<div class="row px-xl-5">
    <div class="col">
        <!-- Tabs for Product and Order -->
        <ul class="nav nav-tabs justify-content-center border-secondary mb-4">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#product-tab">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#order-tab">Order</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Product Tab -->
            <div class="tab-pane fade show active" id="product-tab">
                <h3 class="mb-4">Manage Products</h3>
                
                <!-- Form to add/edit product -->
                <form (ngSubmit)="onSubmitProduct()">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" [(ngModel)]="productName" name="productName" required>
                    </div>

                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Product Price</label>
                        <input type="number" class="form-control" id="productPrice" [(ngModel)]="productPrice" name="productPrice" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>

                <!-- Product List -->
                <h4 class="mt-5">Product List</h4>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{ product.name }}</td>
                            <td>${{ product.price }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="removeProduct(product)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Order Tab -->
            <div class="tab-pane fade" id="order-tab">
                <h3 class="mb-4">Update Order Status</h3>

                <!-- Form to update order status -->
                <form (ngSubmit)="onSubmitOrder()">
                    <div class="mb-3">
                        <label for="orderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderId" [(ngModel)]="orderId" name="orderId" required>
                    </div>

                    <div class="mb-3">
                        <label for="orderStatus" class="form-label">Order Status</label>
                        <select class="form-select" [(ngModel)]="orderStatus" name="orderStatus" required>
                            <option value="pending">Pending</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Status</button>
                </form>

                <!-- Order List -->
                <h4 class="mt-5">Order List</h4>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td>{{ order.id }}</td>
                            <td>{{ order.status }}</td>
                            <td>
                                <button class="btn btn-secondary btn-sm" (click)="editOrder(order)">Edit Status</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
