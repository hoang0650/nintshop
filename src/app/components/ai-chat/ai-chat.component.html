<div class="chat-container">
    <div class="chat-header">
      <!-- <div class="language-selector">
        <select [(ngModel)]="selectedLanguage">
          <option *ngFor="let lang of availableLanguages" [value]="lang">{{lang}}</option>
        </select>
      </div> -->
    </div>
  
    <div class="messages">
      <div *ngFor="let message of messages" 
           [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
        {{ message.text }}
      </div>
    </div>
  
    <div class="input-container">
      <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Nhập tin nhắn...">
      <button (click)="sendMessage()">Gửi</button>
    </div>
  
    <div class="train-container">
      <input [(ngModel)]="folderPath" placeholder="Đường dẫn thư mục để train">
      <button (click)="trainFromFolder()">Train từ Folder</button>
  
      <input [(ngModel)]="webUrl" placeholder="URL để train">
      <button (click)="trainFromWeb()">Train từ Web</button>
    </div>
  </div>
