<!-- Products Start -->
<div class="container-fluid py-5">
  <div class="text-center mb-4">
    <h2 class="section-title px-5"><span class="px-2">You May Also Like</span></h2>
  </div>
  <div class="row px-xl-5">
    <div class="col">
      <nz-carousel [nzDots]="false" nzAutoplay nzEffect="scrollx">
        <div nz-carousel-content *ngFor="let slide of getSlides()">
          <div class="d-flex justify-content-around">
            <div class="card product-item border-0" *ngFor="let product of slide">
              <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                <img class="img-fluid w-100" [src]="product.imageUrl" alt="">
              </div>
              <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                <h6 class="text-truncate mb-3">{{ product.name }}</h6>
                <div class="d-flex justify-content-center">
                  <h6>{{ product.price | currency }}</h6>
                  <!-- <h6 class="text-muted ml-2"><del>{{ product.oldPrice | currency }}</del></h6> -->
                </div>
              </div>
              <div class="card-footer d-flex justify-content-between bg-light border">
                <a href="" class="btn btn-sm text-dark p-0">
                  <i class="fas fa-eye text-primary mr-1"></i>View Detail
                </a>
                <a href="" class="btn btn-sm text-dark p-0">
                  <i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart
                </a>
              </div>
            </div>
          </div>
        </div>
      </nz-carousel>
    </div>
  </div>
</div>
<!-- Products End -->
