<!-- Page Header Start -->

        <div class="d-inline-flex">
            <p class="m-0"><a routerLink="/home">Home</a></p>
            <p class="m-0 px-2">/</p>
            <p class="m-0"><a routerLink="/contact">Contact</a></p>
        </div>
    </div>

<!-- Contact Start -->
<div class="container-fluid pt-5">
    <app-message></app-message>
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Contact Us</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" formControlName="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" rows="5" formControlName="message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send Message</button>
                </form>
            </div>
        </div>
        <div class="col-lg-5 mb-5">
