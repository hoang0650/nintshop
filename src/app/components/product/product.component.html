<!-- Products Start -->
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Trandy Products</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1" *ngFor ="let product of productService.products$ | async">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <img class="img-fluid w-100 img-cover" src="{{product.image[0]}}" alt="" (click)="onSelect(product.id)" [routerLink]="['/detail', product.id]">
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3 text-primary product-name">{{product.name}}</h6>
                    <div class="d-flex justify-content-center">
                        <h6>{{product.price | number: '1.0-0'}} VNƒê</h6>
                        <!-- <h6 class="text-muted ml-2">
                        <del>$123.00</del>
                        </h6> -->
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a class="btn btn-sm text-dark p-0" (click)="onSelect(product.id)" [routerLink]="['/detail', product.id]"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                    <a class="btn btn-sm text-dark p-0" (click)="addToCart(product)"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
  <!-- Products End -->
