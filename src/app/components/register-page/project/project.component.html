<!-- create-project.component.html -->
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Tạo dự án mới</h1>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Tiêu đề dự án</label>
            <input type="text" id="title" formControlName="title"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Mô tả dự án</label>
            <textarea id="description" formControlName="description"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                rows="4"></textarea>
        </div>
        <div class="mb-4">
            <label for="bloggerId" class="block text-gray-700 text-sm font-bold mb-2">Blogger</label>
            <select id="bloggerId" formControlName="bloggerId"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">Chọn Blogger</option>
                <!-- Add options dynamically from your blogger list -->
            </select>
        </div>
        <div class="mb-4">
            <label for="amount" class="block text-gray-700  text-sm font-bold mb-2">Số tiền</label>
            <input type="number" id="amount" formControlName="amount"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="startDate" class="block text-gray-700 text-sm font-bold mb-2">Ngày bắt đầu</label>
            <input type="date" id="startDate" formControlName="startDate"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="endDate" class="block text-gray-700 text-sm font-bold mb-2">Ngày kết thúc</label>
            <input type="date" id="endDate" formControlName="endDate"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                [disabled]="!projectForm.valid">
                Tạo dự án
            </button>
        </div>
    </form>
</div>
