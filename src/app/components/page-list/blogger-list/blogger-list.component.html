<div class="container">
    <h1 class="title">Danh sách Blogger</h1>
    
    <div class="search-bar">
      <input type="text" placeholder="Tìm kiếm blogger..." class="search-input">
      <button class="search-button">Tìm kiếm</button>
    </div>
  
    <div class="blogger-grid">
      <!-- Repeat this card for each blogger -->
      <div class="blogger-card">
        <img src="path-to-blogger-image.jpg" alt="Blogger Name" class="blogger-image">
        <div class="blogger-info">
          <h2 class="blogger-name">Tên Blogger</h2>
          <p class="blogger-specialty">Chuyên môn: Thời trang</p>
          <p class="blogger-bio">Mô tả ngắn về blogger và kinh nghiệm của họ...</p>
          <div class="blogger-rating">
            <span class="stars">★★★★☆</span>
            <span class="rating-number">4.5</span>
          </div>
          <button class="hire-btn">Thuê Blogger</button>
        </div>
      </div>
      <!-- End of blogger card -->
    </div>
  
    <div class="pagination">
      <button class="pagination-btn">Trước</button>
      <span class="page-number">Trang 1 của 5</span>
      <button class="pagination-btn">Sau</button>
    </div>
  </div>
