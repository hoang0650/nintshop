<div class="container mx-auto px-4 py-8">
    <h1 nz-typography nzTitle>Gửi Khiếu Nại</h1>
    <form nz-form [formGroup]="complaintForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto">
  
      <!-- Tiêu đề khiếu nại -->
      <div class="mb-4">
        <nz-form-label nzFor="subject" nzRequired>Tiêu đề khiếu nại</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            id="subject"
            formControlName="subject"
            placeholder="Nhập tiêu đề khiếu nại"
          />
        </nz-form-control>
      </div>
  
      <!-- Mô tả chi tiết -->
      <div class="mb-4">
        <nz-form-label nzFor="description" nzRequired>Mô tả chi tiết</nz-form-label>
        <nz-form-control>
          <textarea
            nz-input
            id="description"
            formControlName="description"
            placeholder="Nhập mô tả chi tiết"
            rows="4"
          ></textarea>
        </nz-form-control>
      </div>
  
      <!-- Loại đối tượng liên quan -->
      <div class="mb-4">
        <nz-form-label nzFor="relatedEntityType" nzRequired>Loại đối tượng liên quan</nz-form-label>
        <nz-form-control>
          <nz-select
            id="relatedEntityType"
            formControlName="relatedEntityType"
            placeholder="Chọn loại"
            nzShowSearch
          >
            <nz-option nzValue="store" nzLabel="Cửa hàng"></nz-option>
            <nz-option nzValue="blogger" nzLabel="Blogger"></nz-option>
            <nz-option nzValue="project" nzLabel="Dự án"></nz-option>
          </nz-select>
        </nz-form-control>
      </div>
  
      <!-- ID đối tượng liên quan -->
      <div class="mb-6">
        <nz-form-label nzFor="relatedEntityId" nzRequired>ID đối tượng liên quan</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            id="relatedEntityId"
            formControlName="relatedEntityId"
            placeholder="Nhập ID đối tượng liên quan"
          />
        </nz-form-control>
      </div>
  
      <!-- Nút gửi khiếu nại -->
      <div class="flex items-center justify-end">
        <button
          nz-button
          nzType="primary"
          [disabled]="!complaintForm.valid"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Gửi khiếu nại
        </button>
      </div>
  
    </form>
  </div>
