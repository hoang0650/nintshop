<div class="container">
  <div class="text-center mb-4">
    <h2 class="section-title px-5"><span class="px-2">Categories</span></h2>
  </div>
  <div class="categories-grid">
    <div class="category-card" *ngFor="let category of categories" (click)="onCategorySelect(category)">
      <div class="card-content">
        <img [src]="category.img[0]" [alt]="category.name" class="category-image" />
        <div class="category-info">
          <h3 class="category-name">{{ category.name }}</h3>
          <p class="item-count">{{ category.length }} items</p>
          <button class="shop-now-btn" (click)="onCategorySelect(category)">Shop Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
