<div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Đăng bài viết mới</h5>
      <form (ngSubmit)="createPost()">
        <div class="form-group">
          <textarea class="form-control" id="postContent" rows="3" [(ngModel)]="postContent" name="content" placeholder="Bạn muốn đăng gì?"></textarea>
        </div>
        <div class="form-group">
          <label for="fileUpload">Tải lên hình ảnh</label>
          <input type="file" class="form-control-file" id="fileUpload" (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!postContent">Đăng</button>
      </form>
    </div>
  </div>
