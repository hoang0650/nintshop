<div class="container">
    <div class="layout">
        <!-- Main content area (2/3 width) -->
        <div class="main-content">
            <div class="faq-container mt-3">
                <h2 class="faq-title">Frequently Asked Questions</h2>
                <nz-collapse>
                    @for (panel of panels; track panel) {
                    <nz-collapse-panel [nzHeader]="panel.name" [nzActive]="panel.active">
                        <!-- <p>{{ panel.name }}</p> -->
                        @if (panel.childPanel && panel.childPanel.length > 0) {
                        <div>
                            <nz-collapse>
                                @for (childPanel of panel.childPanel; track childPanel) {
                                <nz-collapse-panel [nzHeader]="childPanel.question" [nzActive]="childPanel.active">
                                    <p>
                                        {{childPanel.answer}}
                                    </p>
                                </nz-collapse-panel>
                                }
                            </nz-collapse>
                        </div>
                        }
                    </nz-collapse-panel>
                    }
                </nz-collapse>
            </div>

        </div>

        <!-- Sidebar (1/3 width) -->
        <div class="sidebar">
