<nz-card>
  <nz-tabset>
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab.title">
      <div *ngIf="currentTab === tab.key">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </nz-tab>
  </nz-tabset>
</nz-card>
