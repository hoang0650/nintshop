<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Create Lightning Sale Campaign</h1>
    <form [formGroup]="campaignForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Campaign Name</label>
            <input type="text" id="name" formControlName="name"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
            <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
            <input type="datetime-local" id="startDate" formControlName="startDate"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
            <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
            <input type="datetime-local" id="endDate" formControlName="endDate"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Products</label>
            <div *ngFor="let product of products; let i = index" class="flex items-center space-x-4 mb-2">
                <input type="checkbox" [id]="'product-' + i" (change)="onProductSelect(product)"
                    class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <label [for]="'product-' + i" class="flex-grow">{{ product.name }}</label>
                <input type="number" [id]="'discount-' + i" [formControlName]="'discount-' + product._id"
                    placeholder="Discount Price"
                    class="w-32 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    [disabled]="!isProductSelected(product)">
            </div>
        </div>
        <div class="flex justify-end">
            <button type="submit" [disabled]="!campaignForm.valid"
                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                Create Campaign
            </button>
        </div>
    </form>
</div>
