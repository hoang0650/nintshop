<!-- Categories Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-4 col-md-6 pb-1" *ngFor="let category of categories" (click)="onCategorySelect(category)">
            <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
                <p class="text-right">{{category.length}}</p>
                <a class="cat-img position-relative overflow-hidden mb-3">
                    <img class="img-fluid img-cover" src="{{category.img}}" alt="">
                </a>
                <h5 class="font-weight-semi-bold m-0">{{category.name}}</h5>
            </div>
        </div>
    </div>
</div>
<!-- Categories End -->
