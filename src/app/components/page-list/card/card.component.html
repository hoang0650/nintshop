<nz-card class="mt-3" nzTitle="{{ project.title }}" nzHoverable>
    <p>{{ project.description }}</p>
    <div>
      <p>💵 {{ project.budget }}</p>
      <p>⏰ Thời hạn: {{ project.deadline }}</p>
      <p>🔨 Kỹ năng: {{ project.skills.join(', ') }}</p>
      <p>📋 {{ project.proposals }} đề xuất</p>
      
      <!-- Avatar và đánh giá cùng hàng -->
      <div nz-row nzAlign="middle" class="client-info-row">
        <div nz-col [nzSpan]="6">
          <nz-avatar
            [nzSrc]="project.client.avatar"
            nzSize="large"
            [nzText]="project.client.name[0]"
          ></nz-avatar>
        </div>
        <div nz-col [nzSpan]="18">
          <div class="client-info">
            <div class="font-semibold">{{ project.client.name }}</div>
            <div class="text-sm text-muted-foreground">
              Đánh giá: {{ project.client.rating }}/5
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <nz-divider></nz-divider>
    <div class="flex justify-between">
      <nz-tag [nzColor]="'blue'">{{ project.category }}</nz-tag>
      <button nz-button nzType="primary">Gửi đề xuất</button>
    </div>
  </nz-card>
