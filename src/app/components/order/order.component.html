<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-1">
    <div class="d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 100px;">
        <div class="d-inline-flex">
            <p class="m-0"><a routerLink="/home">Home</a></p>
            <p class="m-0 px-2">/</p>
            <p class="m-0"><a routerLink="/order">Order</a></p>
        </div>
    </div>
</div>
<!-- Page Header End -->
<div class="container mt-5">
    <h2 class="text-center">Đặt Hàng Món Hàng Không Có Tại Việt Nam</h2>
    
    <form class="order-form" (ngSubmit)="submitOrder()">
        <div class="form-group">
            <label for="itemName">Tên Món Hàng</label>
            <input type="text" id="itemName" class="form-control" [(ngModel)]="order.itemName" name="itemName" required>
        </div>

        <div class="form-group">
            <label for="itemDescription">Mô Tả</label>
            <textarea id="itemDescription" class="form-control" [(ngModel)]="order.itemDescription" name="itemDescription" required></textarea>
        </div>

        <div class="form-group">
            <label for="contactName">Tên Khách Hàng</label>
            <input type="text" id="contactName" class="form-control" [(ngModel)]="order.contactName" name="contactName" required>
        </div>

        <div class="form-group">
            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" class="form-control" [(ngModel)]="order.contactEmail" name="contactEmail" required>
        </div>

        <div class="form-group">
            <label for="contactPhone">Số Điện Thoại</label>
            <input type="tel" id="contactPhone" class="form-control" [(ngModel)]="order.contactPhone" name="contactPhone" required>
        </div>

        <div class="form-group">
            <label for="paymentAmount">Số Tiền Thanh Toán (VNĐ)</label>
            <input type="number" id="paymentAmount" class="form-control" [(ngModel)]="order.paymentAmount" name="paymentAmount" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Đặt Hàng</button>
    </form>

    <div *ngIf="orderConfirmation" class="mt-4 alert alert-success">
        {{ orderConfirmation }}
    </div>
    <div *ngIf="orderError" class="mt-4 alert alert-danger">
        {{ orderError }}
    </div>
</div>
