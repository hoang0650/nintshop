        <div class="col-lg-3 col-md-12" *ngIf="isAdAvailable">
            <app-adsensebanner></app-adsensebanner>
        </div>
        <!-- Shop Sidebar End -->


        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-12">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <form action="">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search by name" (input)="onSearchChange($event)">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-transparent text-primary">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </form>
                        <div class="dropdown ml-4">
                            <!-- <button class="btn border dropdown-toggle" type="button" id="triggerId"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sort by
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                                <a class="dropdown-item" href="#">Latest</a>
                                <a class="dropdown-item" href="#">Popularity</a>
                                <a class="dropdown-item" href="#">Best Rating</a>
                            </div> -->
                            <select class="form-control" [(ngModel)]="selectedSort" (change)="applyFilters()">
                                <option value="">Sort by</option>
                                <option value="latest">Sort by Latest</option>
                                <option value="popularity">Sort by Popularity</option>
                                <option value="bestRating">Sort by Best Rating</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 pb-1" *ngFor="let product of filteredProducts">
                    <div class="card product-item border-0 mb-4">
                        <div
                            class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100 img-cover" src="{{product.image[0]}}" alt=""
                                (click)="onSelect(product._id)" [routerLink]="['/detail', product._id]">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3 text-primary product-name">{{product.name}}</h6>
                            <div class="d-flex justify-content-center">
                                <h6>{{product.price | number: '1.0-0'}} VNĐ</h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a (click)="onSelect(product._id)" [routerLink]="['/detail', product._id]"
                                class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View
                                Detail</a>
                            <a (click)="addToCart(product)" class="btn btn-sm text-dark p-0"><i
                                    class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                        </div>
                    </div>
                </div>

                <div class="col-12 pb-1">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mb-3">
                            <li class="page-item" [class.disabled]="currentPage === 1">
                                <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous" [attr.aria-disabled]="currentPage === 1">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item" *ngFor="let page of totalPages()" [class.active]="currentPage === page">
                                <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                            </li>
                            <li class="page-item" [class.disabled]="currentPage === totalPages().length">
                                <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next" [attr.aria-disabled]="currentPage === totalPages().length">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                
            </div>
