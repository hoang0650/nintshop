<div class="row px-xl-5">
    <div class="col">
        <!-- Tabs for Product and Order -->
        <ul class="nav nav-tabs justify-content-center border-secondary mb-4">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#product-tab">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#order-tab">Order</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Product Tab -->
            <div class="tab-pane fade show active" id="product-tab">
                <h3 class="mb-4">Manage Products</h3>

                <!-- Form to add/edit product -->
                <form [formGroup]="productForm" (ngSubmit)="selectedProduct ? updateProduct() : onSubmit()">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" id="name" formControlName="name" type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <input class="form-control" id="price" formControlName="price" type="number" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="quantity">Quantity</label>
                        <input class="form-control" id="quantity" formControlName="quantity" type="number" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <input class="form-control" id="description" formControlName="description" type="text" />
                    </div>
                    <div class="mb-3">

                        <!-- Nhiều hình ảnh -->
                        <label class="form-label" for="images">Images</label>
                        <input class="form-control" id="images" type="file" (change)="onFilesSelected($event)"
                            multiple />
                    </div>
                    <div class="mb-3">
                        <!-- Preview Hình ảnh -->
                        <div *ngIf="imagePreviews.length > 0">
                            <div *ngFor="let imagePreview of imagePreviews">
                                <img [src]="imagePreview" alt="Product Image" width="100" height="100" />
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <!-- Variants -->
                        <div formArrayName="variants">
                            <div *ngFor="let variant of variants.controls; let i=index" [formGroupName]="i">
                                Variants(option):<br>
                                <label class="form-label" for="size">Size</label>
                                <input class="form-control" id="size" formControlName="size" type="text" />

                                <label class="form-label" for="color">Color</label>
                                <input class="form-control" id="color" formControlName="color" type="text" />

                                <label class="form-label" for="stock">Stock</label>
                                <input class="form-control" id="stock" formControlName="stock" type="number" />
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">{{selectedProduct ? 'Update Product' : 'Create a
                        Product'}}</button>
                </form>

                <!-- Product List -->
                <h3>Product List</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{ product.name }}</td>
                            <td>{{ product.description }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.quantity }}</td>
                            <td>
                                <!-- <button class="btn btn-sm btn-info" (click)="selectProduct(product)">Update</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Delete</button> -->
                                <button class="btn btn-sm btn-info" (click)="startEdit(product._id)" nzType="default"
                                    *ngIf="editingProductId !== product._id">
                                    <i nz-icon nzType="edit"></i>Edit
                                </button>
                                <nz-divider nzType="vertical"></nz-divider>
                                <a nz-popconfirm nzPopconfirmTitle="Sure to delete?"
                                    (nzOnConfirm)="deleteProduct(product._id)" *ngIf="editingProductId !== product._id">
                                    <button class="btn btn-sm btn-danger" nzType="text">
                                        <i nz-icon nzType="delete"></i>Delete
                                    </button>
                                </a>
                                <button nz-button nzShape="round" (click)="stopEdit()" nzType="default"
                                    *ngIf="editingProductId === product._id">
                                    <i nz-icon nzType="save"></i>Cancel
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Order Tab -->
            <div class="tab-pane fade" id="order-tab">
                <h3 class="mb-4">Update Order Status</h3>

                <!-- Form to update order status -->
                <form (ngSubmit)="onSubmitOrder()">
                    <div class="mb-3">
                        <label for="orderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderId" [(ngModel)]="orderId" name="orderId"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="orderStatus" class="form-label">Order Status</label>
                        <select class="form-select" [(ngModel)]="orderStatus" name="orderStatus" required>
                            <option value="pending">Pending</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Status</button>
                </form>

                <!-- Order List -->
                <h4 class="mt-5">Order List</h4>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td>{{ order.id }}</td>
                            <td>{{ order.status }}</td>
                            <td>
                                <button class="btn btn-secondary btn-sm" (click)="editOrder(order)">Edit Status</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
