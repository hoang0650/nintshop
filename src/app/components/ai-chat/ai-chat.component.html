<div class="chat-container container">
    <h2 class="mb-4">AI Chatbox</h2>
    <div class="messages border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
        <div *ngFor="let message of messages" 
             [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}" 
             class="message p-2 mb-1 rounded">
            {{ message.text }}
        </div>
    </div>
    
    <div class="input-container d-flex mb-3">
        <input 
            type="text" 
            class="form-control me-2" 
            [(ngModel)]="userInput" 
            (keyup.enter)="sendMessage()" 
            placeholder="Nhập tin nhắn..." 
            aria-label="Nhập tin nhắn">
        <button class="btn btn-primary" (click)="sendMessage()">Gửi</button>
    </div>
    
    <div class="file-upload mb-3">
        <div class="input-group">
            <input 
                type="file" 
                class="form-control" 
                (change)="onFileSelected($event)" 
                accept="image/*">
            <button class="btn btn-success" (click)="uploadFile()">Upload for OCR</button>
            <button class="btn btn-info" (click)="detectObjects()">Detect Objects</button>
        </div>
    </div>
    
    <div *ngIf="ocrResult" class="result mb-3">
        <h3>Kết quả OCR:</h3>
        <div class="alert alert-light p-2 border">
            {{ ocrResult }}
        </div>
    </div>
    
    <div *ngIf="objectDetectionResult" class="result mb-3">
        <h3>Kết quả phát hiện đối tượng:</h3>
        <div class="alert alert-light p-2 border">
            <pre>{{ objectDetectionResult | json }}</pre>
        </div>
    </div>
</div>
